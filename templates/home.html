<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraud Detection - Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --glow-color: #ec4899;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c1e3a);
      background-size: 400% 400%;
      animation: animated-gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    @keyframes animated-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 600px;
      animation: fadeInFromBottom 1s ease-out;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      margin: 0 0 25px 0;
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 400;
      font-size: 0.9rem;
      color: #c7c7c7;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .full-width {
        grid-column: 1 / -1;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--glow-color);
        box-shadow: 0 0 15px var(--glow-color);
    }
    
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
    }

    .result-container {
        margin-top: 30px;
        animation: popIn 0.5s ease-out;
    }
    .result-box {
        padding: 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-size: 1.5rem;
        font-weight: 600;
    }
    .result-box.safe {
        background: rgba(4, 120, 87, 0.3);
        border: 1px solid rgba(5, 150, 105, 1);
        color: #6ee7b7;
    }
    .result-box.fraud {
        background: rgba(153, 27, 27, 0.3);
        border: 1px solid rgba(220, 38, 38, 1);
        color: #fca5a5;
    }
    .result-box svg {
        width: 32px;
        height: 32px;
    }

    @keyframes fadeInFromBottom {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Transaction Details</h2>
    <form action="/predictdata" method="post">
      <div class="form-grid">
        <div class="form-group full-width">
            <label for="amount">Transaction Amount</label>
            <input type="number" step="any" id="amount" name="amount" required placeholder="e.g., 1850.75">
        </div>
        
        <div class="form-group">
            <label for="oldbalanceOrg">Old Balance (Origin)</label>
            <input type="number" step="any" id="oldbalanceOrg" name="oldbalanceOrg" required>
        </div>
        <div class="form-group">
            <label for="newbalanceOrig">New Balance (Origin)</label>
            <input type="number" step="any" id="newbalanceOrig" name="newbalanceOrig" required>
        </div>
        
        <div class="form-group">
            <label for="oldbalanceDest">Old Balance (Dest)</label>
            <input type="number" step="any" id="oldbalanceDest" name="oldbalanceDest" required>
        </div>
        <div class="form-group">
            <label for="newbalanceDest">New Balance (Dest)</label>
            <input type="number" step="any" id="newbalanceDest" name="newbalanceDest" required>
        </div>

        <div class="form-group">
            <label for="step">Step</label>
            <input type="number" id="step" name="step" required placeholder="e.g., 250">
        </div>

        <div class="form-group">
            <label for="type">Transaction Type</label>
            <select id="type" name="type" required>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="DEBIT">DEBIT</option>
                <option value="CASH_IN">CASH_IN</option>
            </select>
        </div>

        <div class="form-group full-width">
            <label for="isFlaggedFraud">Is System Flagged as Fraud (0 or 1)</label>
            <input type="number" id="isFlaggedFraud" name="isFlaggedFraud" value="0" min="0" max="1">
        </div>
      </div>
      <button type="submit">üîç Predict Transaction</button>
    </form>

    {% if results is defined %}
        <div class="result-container">
            {% if results == 1.0 %}
                <div class="result-box fraud">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
                    <span>Prediction: FRAUD (1.0)</span>
                </div>
            {% else %}
                <div class="result-box safe">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Prediction: NOT FRAUD (0.0)</span>
                </div>
            {% endif %}
        </div>
    {% endif %}

  </div>
</body>
</html>
