<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraud Detection - Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 30px 40px;
      width: 450px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff416c;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 20px rgba(255, 65, 108, 0.5);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Transaction Details</h2>
    <form action="/predictdata" method="post">
      <label for="amount">Transaction Amount</label>
      <input type="number" step="0.01" id="amount" name="amount" required>

      <label for="step">Step</label>
      <input type="number" id="step" name="step" required>

      <label for="oldbalanceOrg">Old Balance (Origin)</label>
      <input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" required>

      <label for="newbalanceOrig">New Balance (Origin)</label>
      <input type="number" step="0.01" id="newbalanceOrig" name="newbalanceOrig" required>

      <label for="oldbalanceDest">Old Balance (Destination)</label>
      <input type="number" step="0.01" id="oldbalanceDest" name="oldbalanceDest" required>

      <label for="newbalanceDest">New Balance (Destination)</label>
      <input type="number" step="0.01" id="newbalanceDest" name="newbalanceDest" required>

      <label for="type">Transaction Type</label>
      <select id="type" name="type" required>
        <option value="CASH_IN">CASH_IN</option>
        <option value="CASH_OUT">CASH_OUT</option>
        <option value="DEBIT">DEBIT</option>
        <option value="PAYMENT">PAYMENT</option>
        <option value="TRANSFER">TRANSFER</option>
      </select>

      <label for="isFlaggedFraud">Is Flagged Fraud</label>
      <input type="number" id="isFlaggedFraud" name="isFlaggedFraud" value="0" min="0" max="1">

      <button type="submit">üîç Predict</button>
    </form>

    {% if results is defined %}
        <h2 style="margin-top: 20px;">
            Prediction Result: {{ results }}
        </h2>
    {% endif %}
    

  </div>
</body>
</html>
